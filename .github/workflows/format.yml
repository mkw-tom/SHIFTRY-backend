name: Format Code with Biome

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub ActionsÁî®„Éà„Éº„ÇØ„É≥
          ref: ${{ github.head_ref }}  # PR „ÅÆ„Éñ„É©„É≥„ÉÅ„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Biome Format
        run: npm run biome

      - name: Check for changes
        run: |
          if git diff --quiet; then
            echo "‚úÖ No formatting changes needed."
          else
            echo "üîß Formatting changes detected, committing changes..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "style: apply Biome formatting"
            git push
          fi
